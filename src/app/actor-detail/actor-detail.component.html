<div *ngIf="actor">
    <mat-card>
        <h1>{{actor.name}}</h1>
    </mat-card>

    <mat-card>
        <mat-card-header>
            <mat-card-title>Actor Info</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>ID: {{actor.id}}</p>
            <p>Age: {{actor.age}}</p>
            <p>Times Accessed: {{actor.timesAccessed}}</p>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-header>
            <mat-card-title>Movies</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-grid-list cols="10" rowHeight="45px">
                <mat-grid-tile *ngFor="let movie of actor.movies">
                    <button mat-stroked-button routerLink="/movies/{{movie.id}}">{{movie.title}}</button>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-header>
            <mat-card-title>Characters</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-grid-list cols="10" rowHeight="45px">
                <mat-grid-tile *ngFor="let character of actor.characters">
                    <button mat-stroked-button routerLink="/characters/{{character.id}}">{{character.name}}</button>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card-content>
    </mat-card>
</div>
