<mat-card>
    <h1>Characters</h1>
</mat-card>

<mat-card>
    <mat-card-content class="flexContent">
        <div class="flexButton" *ngFor="let character of characters">
            <button mat-stroked-button routerLink="/characters/{{character.id}}">{{character.name}}</button>
        </div>
    </mat-card-content>
</mat-card>
