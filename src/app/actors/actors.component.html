<mat-card>
    <h1>Actors</h1>
</mat-card>

<mat-card>
    <mat-card-content class="flexContent">
        <div class="flexButton" *ngFor="let actor of actors">
            <button mat-stroked-button routerLink="/actors/{{actor.id}}">{{actor.name}}</button>
        </div>
    </mat-card-content>
</mat-card>
