<mat-card>
    <h1>Movies</h1>
</mat-card>

<mat-card>
    <mat-card-content class="flexContent">
        <div class="flexButton" *ngFor="let movie of movies">
            <button mat-stroked-button routerLink="/movies/{{movie.id}}">{{movie.title}}</button>
        </div>
    </mat-card-content>
</mat-card>
