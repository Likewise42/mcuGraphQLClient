<div *ngIf="character">
    <mat-card>
        <h1>{{character.name}}</h1>
    </mat-card>

    <mat-card>
        <mat-card-header>
            <mat-card-title>Character Info</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>ID: {{character.id}}</p>
            <p>Times Accessed: {{character.timesAccessed}}</p>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-header>
            <mat-card-title>Movies</mat-card-title>
        </mat-card-header>
        <mat-card-content class="flexContent">
            <div class="flexButton" *ngFor="let movie of character.movies">
                <button mat-stroked-button routerLink="/movies/{{movie.id}}">{{movie.title}}</button>
            </div>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-header>
            <mat-card-title>Actors</mat-card-title>
        </mat-card-header>
        <mat-card-content class="flexContent">
            <div class="flexButton" *ngFor="let actor of character.actors">
                <button mat-stroked-button routerLink="/actors/{{actor.id}}">{{actor.name}}</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
