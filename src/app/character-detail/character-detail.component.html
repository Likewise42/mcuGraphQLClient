<div *ngIf="character">
    <mat-card>
        <h1>{{character.name}}</h1>
    </mat-card>

    <mat-card>
        <mat-card-header>
            <mat-card-title>Character Info</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>ID: {{character.id}}</p>
            <p>Times Accessed: {{character.timesAccessed}}</p>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-header>
            <mat-card-title>Movies</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-grid-list cols="10" rowHeight="45px">
                <mat-grid-tile *ngFor="let movie of character.movies">
                    <button mat-stroked-button routerLink="/movies/{{movie.id}}">{{movie.title}}</button>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-header>
            <mat-card-title>Actors</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-grid-list cols="10" rowHeight="45px">
                <mat-grid-tile *ngFor="let actor of character.actors">
                    <button mat-stroked-button routerLink="/actors/{{actor.id}}">{{actor.name}}</button>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card-content>
    </mat-card>
</div>
